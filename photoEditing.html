<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/photoEditing.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <script
        src="https://www.jqueryscript.net/demo/jQuery-Before-After-Image-Comparison-Plugin-Image-Reveal/dist/jquery.imageReveal.js"></script>
    <link rel="stylesheet"
        href="https://www.jqueryscript.net/demo/jQuery-Before-After-Image-Comparison-Plugin-Image-Reveal/dist/jquery.imageReveal.min.css" />
    <title>Photo Editing</title>
</head>

<body>
    <h4 class="title">Welcome to our Photo Showcase</h4>
        <p class="title">We are a community of skilled photo editors dedicated to enhancing visual storytelling. Elevate your images with our expertise and creative touch.</p>
    <main>
        
        <div class="container">
            <div class="image-container">
                <img class="image-before slider-image"
                    src="/images/photo-1464822759023-fed622ff2c3b.avif"
                    alt="color photo" />
                <img class="image-after slider-image"
                    src="/images/photo-1464822759023-fed622ff2c3b.avif"
                    alt="black and white" />
            </div>
            <!-- step="10" -->
            <input type="range" min="0" max="100" value="50" aria-label="Percentage of before photo shown"
                class="slider" />
            <div class="slider-line" aria-hidden="true"></div>
            <div class="slider-button" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    viewBox="0 0 256 256">
                    <rect width="256" height="256" fill="none"></rect>
                    <line x1="128" y1="40" x2="128" y2="216" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="16"></line>
                    <line x1="96" y1="128" x2="16" y2="128" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="16"></line>
                    <polyline points="48 160 16 128 48 96" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="16"></polyline>
                    <line x1="160" y1="128" x2="240" y2="128" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="16"></line>
                    <polyline points="208 96 240 128 208 160" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="16"></polyline>
                </svg>
            </div>
        </div>
    </main>

    <div class="row big">
        <div id="example1" class="imageReveal"> <img
                src="https://raw.githubusercontent.com/Mario-Duarte/CodePen/main/assets/marioPhoto-2.jpg"
                title="Before"> <img
                src="https://raw.githubusercontent.com/Mario-Duarte/CodePen/main/assets/marioPhoto-1.jpg"
                title="After"> </div>
        <div id="example3" class="imageReveal"> <img
                src="/images/original-image.jpg"
                title="Before"> <img
                src="/images/duotone-image.jpg"
                title="After"> </div>
    </div>

</body>
<script src="/js/photoEditing.js"></script>

</html>
