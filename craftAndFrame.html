<head>

<body>

        <img src="/images/c3.jpeg" alt="Image 1">
        <img src="/images/c4.jpeg" alt="Image 1">

    <div class="row big">
        <div id="example1" class="imageReveal"> <img
                src="https://raw.githubusercontent.com/Mario-Duarte/CodePen/main/assets/marioPhoto-2.jpg"
                title="Before"> <img
                src="https://raw.githubusercontent.com/Mario-Duarte/CodePen/main/assets/marioPhoto-1.jpg" title="After">

        <div id="example3" class="imageReveal"> <img src="/images/original-image.jpg" title="Before"> <img
